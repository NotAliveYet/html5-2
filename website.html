<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="ლუკა ქვრივიშვილი" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" />
    <title>Video and Audio Task</title>
</head>

<body>
    <h1>Video and Audio Examples with Attributes</h1>
    <h2>Sample video</h2>
    <h4>This is a sample video with multiple formats, controls, captions.</h4>

    <video controls autoplay muted loop>
        <source src="Video/EminemVideo.mp4" type="video/mp4" />
        <source src="Video/EminemVideo.webm" type="video/webm" />
        <p>
            თქვენს ბრაუზერს არ აქვს მხარდაჭერა HTML-ის ვიდეოზე. აქ ვიდეოს ლინკი
            <a href="https://www.youtube.com/watch?v=xFYQQPAOz7Y" target="_blank">დააკლიკეთ აქ</a>.
        </p>
    </video>

    <br />
    <h2>Sample Audio</h2>
    <h4>This is a sample audio with multiple formats, controls, captions.</h4>
    <audio controls>
        <source src="Audio/EminemAudio.mp3" type="audio/mp3" />
        <source src="Audio/EminemAudio.ogg" type="audio/ogg" />
        <p>

            თქვენს ბრაუზერს არ აქვს ამ ფორმატის მხარდაჭერა, აქ არის
            <a href="https://www.youtube.com/watch?v=xFYQQPAOz7Y" target="_blank">ლინკი</a> ამ აუდიოზე.
        </p>
    </audio>
</body>

</html>
